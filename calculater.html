<!DOCTYPE html>
<html lang="km">
<head>
<meta charset="UTF-8">
<title>CHUMCHEAT CALCULATER</title>
<link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;600&display=swap" rel="stylesheet">


<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#3a005f,#14001f);
  font-family:'Poppins',sans-serif;
}

.calc{
  width:300px;
  padding:18px;
  border-radius:22px;
  background:#0b0014;
  box-shadow:0 0 28px #00eaff;
}

/* Title */
.title{
  text-align:center;
  color:#00eaff;
  font-weight:600;
  margin-bottom:10px;
  text-shadow:0 0 10px #00eaff;
}

/* Display */
.display{
  background:linear-gradient(135deg,#7b00ff,#b000ff);
  border-radius:14px;
  padding:14px;
  color:white;
  box-shadow:0 0 20px #a855f7;
  margin-bottom:16px;
}

.display .small{
  font-size:13px;
  opacity:.85;
}

.display .result{
  font: size 15px;px;
  text-align:right;
  font-weight:600;
}

/* Buttons */
.buttons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

button{
  height:55px;
  border:none;
  border-radius:14px;
  font-size:18px;
  color:white;
  cursor:pointer;
  background:#062028;
  box-shadow:inset 0 0 10px #00f7ff;
  transition:.2s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px #00f7ff;
}

.op{background:#003d2b; box-shadow:0 0 12px #00ff9c;}
.eq{background:#3b1d00; box-shadow:0 0 15px #ffb300;}
.clear{background:#3b0000; box-shadow:0 0 15px #ff0033;}
.zero{grid-column:span 2;}
</style>
</head>

<body>

<div class="calc">
  <div class="title">CHUMCHEAT CALCULATER</div>

  <div class="display">
    <div class="small" id="expression"></div>
    <div class="result" id="result">លទ្ធផលគឺ 0</div>
  </div>

  <div class="buttons">
    <button class="clear" onclick="clearAll()">AC</button>
    <button class="op" onclick="press('%')">%</button>
    <button class="op" onclick="press('/')">÷</button>
    <button class="op" onclick="press('*')">×</button>

    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button class="op" onclick="press('-')">−</button>

    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button class="op" onclick="press('+')">+</button>

    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button class="eq" onclick="calculate()">=</button>

    <button class="zero" onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>
  </div>
</div>

<script>
let exp="";

function press(v){
  exp+=v;
  document.getElementById("expression").innerText=exp;
}

function calculate(){
  try{
    let r=eval(exp);
    document.getElementById("result").innerText="លទ្ធផលគឺ "+r;
    exp=r.toString();
  }catch{
    document.getElementById("result").innerText="លទ្ធផលគឺ Error";
  }
}

function clearAll(){
  exp="";
  document.getElementById("expression").innerText="";
  document.getElementById("result").innerText="លទ្ធផលគឺ 0";
}
</script>

</body>
</html>
